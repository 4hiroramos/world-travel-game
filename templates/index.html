<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今からどこいく？World Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .hero-section {
            background-image: url('https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            padding: 100px 0;
            position: relative;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .btn-travel {
            background-color: #4e73df;
            border-color: #4e73df;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        .btn-travel:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container hero-content">
            <h1 class="display-3 fw-bold mb-4">今からどこいく？</h1>
            <h2 class="display-4 mb-4">World Travel</h2>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mb-5">
                        <div class="card-body p-5 text-center">
                            <p class="lead mb-5">ボタンをクリックするだけで、今日の旅先と同行者が表示されます</p>
                            
                            <a href="/travel" class="btn btn-travel">
                                <i class="fas fa-dice me-2"></i>🎲 旅みくじを引く
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2025 今からどこいく？World Travel</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
