<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅くじ - World Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .travel-header {
            background-image: url('https://source.unsplash.com/1600x900/?travel');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            padding: 80px 0;
            position: relative;
        }
        .travel-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
        }
        .travel-content {
            position: relative;
            z-index: 1;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-travel {
            background-color: #4e73df;
            border-color: #4e73df;
            color: white;
        }
        .btn-travel:hover {
            background-color: #2e59d9;
            border-color: #2e59d9;
            color: white;
        }
    </style>
</head>
<body>
    <div class="travel-header mb-4">
        <div class="container travel-content text-center">
            <h1 class="display-4 fw-bold">今日の旅先は...</h1>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-4 text-center">
                        <h2 class="card-title mb-4">{{ location['name'] }}</h2>
                        
                        <div class="mb-4">
                            <h4><i class="fas fa-exclamation-circle text-warning me-2"></i>イベント</h4>
                            <p class="lead">{{ location['event'] }}</p>
                        </div>
                        
                        <div class="mb-4">
                            <h4><i class="fas fa-gift me-2"></i>アイテム</h4>
                            <p class="lead">{{ location['item'] }}</p>
                        </div>
                        
                        <div class="mb-4">
                            <h4><i class="fas fa-user-friends me-2"></i>同行者</h4>
                            <p class="lead">{{ companion['name'] }}（{{ companion['type'] }}）</p>
                        </div>
                        
                        <div class="mt-5">
                            <a href="/travel" class="btn btn-travel btn-lg">
                                <i class="fas fa-random me-2"></i>もう一度旅くじを引く
                            </a>
                            <a href="/" class="btn btn-outline-secondary btn-lg ms-2">
                                <i class="fas fa-home me-2"></i>ホームに戻る
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3">
        <div class="container text-center">
            <p class="text-muted mb-0">© 2025 今からどこいく？World Travel</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
